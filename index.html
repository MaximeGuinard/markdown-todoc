<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Markdown en Google Docs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/img/logo.png" alt="Logo" class="logo">
        <h1>Convertisseur Markdown en Google Docs</h1>
        
        <div class="content">
            <div class="markdown-section">
                <h2>Entrez votre Markdown</h2>
                <textarea id="markdown-input" rows="20" placeholder="Entrez votre texte Markdown ici..."></textarea>
                <button id="convert-button">Convertir</button>
            </div>
            <div class="google-doc-section">
                <h2>Document Google Docs</h2>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
